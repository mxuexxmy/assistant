<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('学委助手 | 首页')"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记录打印
                    <small>录入打印</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">
                    <div class="box-header">
                        <a class="btn btn-app" href="/index">
                            <i class="fa fa-edit control-label"></i> 录入打印
                        </a>
                        <a class="btn btn-app" href="/order-input">
                            <i class="fa fa-plus-square control-label"></i> 详细录入
                        </a>
                    </div>
                    <div class="alert alert-danger alert-dismissible"  th:if="${msg != null}"  >
                        <button type="button" class="close" data-dismiss="alert" aria-hnameden="true" >&times;</button>
                        <strong th:text="${msg}"></strong>
                        <strong th:text="${totalAmount}"></strong>
                    </div>
                    <form action="/printing/tb-print-order/calculate" id="myForm" class="form-horizontal" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">顾客姓名</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control"  name="userName" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">打印份数</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="prinfNumber" placeholder="请输入打印份数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">张数</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="paperNumber" placeholder="请输入打印张数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">价格</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="amount" placeholder="请输入打印一张的价格">
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-default" onclick="formReset()">清除</button>
                            <button type="submit" class="btn btn-info pull-right">计算</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>
<script>
    function formReset()
    {
        document.getElementById("myForm").reset();
    }
</script>
</body>
</html>

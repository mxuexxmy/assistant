<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>控制台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/oksub.css" th:href="@{/css/oksub.css}" media="all"/>
	<script type="text/javascript" src="../lib/layui/layui.js" th:src="@{/lib/layui/layui.js}"></script>
	<script type="text/javascript" src="../js/console.js" th:src="@{/js/console.js}"></script>
</head>
<body class="ok-body-scroll console">
<div class="ok-body home">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-xs6 layui-col-md3">
			<div class="layui-card">
				<div class="ok-card-body">
					<div class="img-box" ok-pc-in-show>
						<img src="../images/home-01.png" alt="none"/>
					</div>
					<div class="cart-r">
						<div class="stat-text incomes-num">0</div>
						<div class="stat-heading">今日需交作业</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-col-xs6 layui-col-md3">
			<div class="layui-card ">
				<div class="ok-card-body">
					<div class="img-box" ok-pc-in-show>
						<img src="../images/home-02.png" alt="none"/>
					</div>
					<div class="cart-r">
						<div class="stat-text goods-num">0</div>
						<div class="stat-heading">今日新增作业</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

</body>
</html>

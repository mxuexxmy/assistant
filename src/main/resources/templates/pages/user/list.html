<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css" th:href="@{/css/oksub.css}">
    <script type="text/javascript" src="../../lib/loading/okLoading.js" th:src="@{/lib/loading/okLoading.js}"></script>
    <!--js逻辑-->
    <script type="text/javascript" src="../../lib/layui/layui.js" th:src="@{/lib/layui/layui.js}"></script>
</head>
<body>
<div class="ok-body">
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form ok-search-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="用户名" autocomplete="off" name="nickName">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">号码</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="号码" autocomplete="off" name="phone">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="邮箱" autocomplete="off" name="email">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">请选择角色</label>
                    <div class="layui-input-inline">
                        <select name="adminType" lay-verify="" lay-search>
                            <option value="" selected>请选择角色</option>
                            <option value="0">超级管理员</option>
                            <option value="1">普通用户</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">请选择状态</label>
                    <div class="layui-input-inline">
                        <select name="sex" lay-verify="" lay-search>
                            <option value="" selected>请选择性别</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                            <option value="3">未知</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">请选择状态</label>
                    <div class="layui-input-inline">
                        <select name="status" lay-verify="" lay-search>
                            <option value="" selected>请选择状态</option>
                            <option value="0">正常</option>
                            <option value="1">冻结</option>
                            <option value="1">删除</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="search">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchEnabled">批量启用</button>
        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="batchDisabled">批量停用</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加用户</button>
    </div>
</script>
<!-- 行工具栏模板 -->
<script type="text/html" id="operationTpl">
    <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>

<script type="text/html" id="roleTpl">
    {{#  if(d.adminType == 0){ }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">超级管理员</span>
    {{#  } else if(d.adminType == 1) { }}
    <span class="layui-btn layui-btn-warm layui-btn-xs">普通用户</span>
    {{#  } }}
</script>

<script type="text/html" id="sexTpl">
    {{#  if(d.sex == 1){ }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">男</span>
    {{#  } else if(d.sex == 2) { }}
    <span class="layui-btn layui-btn-warm layui-btn-xs">女</span>
    {{#  } else if(d.sex == 3) { }}
    <span class="layui-btn layui-btn-warm layui-btn-xs">未知</span>
    {{#  } }}
</script>

<script type="text/html" id="userStatusTpl">
    {{#  if(d.status == 0){ }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">正常</span>
    {{#  } else if(d.status == 1) { }}
    <span class="layui-btn layui-btn-warm layui-btn-xs">冻结</span>
    {{#  } else if(d.status == 2) { }}
    <span class="layui-btn layui-btn-warm layui-btn-xs">删除</span>
    {{#  } }}
</script>

<script>
    layui.use(["element", "jquery", "table", "form", "laydate", "okLayer", "okUtils"], function () {
        let table = layui.table;
        let form = layui.form;
        let laydate = layui.laydate;
        let okLayer = layui.okLayer;
        let okUtils = layui.okUtils;
        let $ = layui.jquery;

        okLoading.close($);

        laydate.render({elem: "#startTime", type: "datetime"});
        laydate.render({elem: "#endTime", type: "datetime"});

        let userTable = table.render({
            elem: '#tableId',
            url: '/user/list',
            limit: 10,
            page: true,
            title: '学生信息表',
            toolbar: "#toolbarTpl",
            cols: [
                [
                    {type: "checkbox", fixed: "left"},
                    {field: "id", title: "ID", width: 160, sort: true},
                    {field: "nickName", title: "用户名"},
                    {field: "sex", title: "性别", templet: "#sexTpl"},
                    {field: "phone", title: "号码"},
                    {field: "email", title: "邮箱"},
                    {field: "adminType", title: "角色", width: 100, templet: "#roleTpl"},
                    {field: "status", title: "用户状态", templet: "#userStatusTpl"},
                    {field: "lastLoginTime", title: "登录时间"},
                    {field: "createTime", title: "创建时间"},
                    {field: "updateTime", title: "更新时间"},
                    {title: "操作", width: 100, align: "center", fixed: "right", templet: "#operationTpl"}
                ]
            ]
        });

        form.on("submit(search)", function (data) {
            userTable.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });

        table.on("toolbar(tableFilter)", function (obj) {
            switch (obj.event) {
                case "batchEnabled":
                    batchEnabled();
                    break;
                case "batchDisabled":
                    batchDisabled();
                    break;
                case "batchDel":
                    batchDel();
                    break;
                case "add":
                    add();
                    break;
            }
        });

        table.on("tool(tableFilter)", function (obj) {
            let data = obj.data;
            switch (obj.event) {
                case "edit":
                    edit(data);
                    break;
                case "del":
                    del(data.id);
                    break;
            }
        });

        function batchEnabled() {
            okLayer.confirm("确定要批量启用吗？", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax("/user/normalUser", "put", {idsStr: idsStr}, true).done(function (response) {
                        console.log(response);
                        okUtils.tableSuccessMsg(response.msg);
                    }).fail(function (error) {
                        console.log(error)
                    });
                }
            });
        }

        function batchDisabled() {
            okLayer.confirm("确定要批量停用吗？", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax("/user/stopUser", "put", {idsStr: idsStr}, true).done(function (response) {
                        console.log(response);
                        okUtils.tableSuccessMsg(response.msg);
                    }).fail(function (error) {
                        console.log(error)
                    });
                }
            });
        }

        function batchDel() {
            okLayer.confirm("确定要批量删除吗？", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax("/user/deleteUser", "delete", {idsStr: idsStr}, true).done(function (response) {
                        console.log(response);
                        okUtils.tableSuccessMsg(response.msg);
                    }).fail(function (error) {
                        console.log(error)
                    });
                }
            });
        }

        function add() {
            okLayer.open("添加用户", "user-insert.html", "90%", "90%", null, function () {
                userTable.reload();
            })
        }

        function edit(data) {
            okLayer.open("更新用户", "user-update.html", "90%", "90%", function (layero) {
                let iframeWin = window[layero.find("iframe")[0]["name"]];
                iframeWin.initForm(data);
            }, function () {
                userTable.reload();
            })
        }

        function del(id) {
            okLayer.confirm("确定要删除吗？", function () {
                okUtils.ajax("/user/deleteUser", "delete", {idsStr: id}, true).done(function (response) {
                    console.log(response);
                    okUtils.tableSuccessMsg(response.msg);
                }).fail(function (error) {
                    console.log(error)
                });
            })
        }
    })
</script>
</body>
</html>
